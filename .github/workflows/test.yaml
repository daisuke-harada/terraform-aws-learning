name: Terraform Plan

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: # 必要に応じて手動でも実行できる

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    name: Run Terraform Plan
    runs-on: ubuntu-latest
    # 作成者（あなた）のみ実行可能
    if: github.actor == 'daisuke-harada'
    steps:
      # リポジトリのコードをチェックアウト
      # GitHub ActionsのVMは空の状態で起動するため、最初にコードをダウンロードする必要がある
      # PRの場合: PRのソースブランチ（変更を加えたブランチ）がチェックアウトされる
      # 手動実行の場合: 実行時に選択したブランチがチェックアウトされる
      - name: Checkout code
        uses: actions/checkout@v4

      # デバッグ: GitHub Actionsのコンテキスト情報を表示
      - name: Debug GitHub Context
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # 作成したIAMロールのARNに書き換えてください
          role-to-assume: arn:aws:iam::047832405157:role/github-actions-role
          aws-region: ap-northeast-1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan